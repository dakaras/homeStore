<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Store JS App</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/29c8ccb6f9.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <!--MenuBar-->
                <i class="fas fa-bars"></i>
            </span>
            <!--Logo-->
            <img src="./images/logo.svg" alt="Store Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <!--Cart-->
                    <i class="fas fa-cart-plus"></i>
                </span>
                <!--Cart Items-->
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of Navbar-->
    <!--Hero/Backround Image-->
    <header class='hero'>
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">SHOP NOW</button>
        </div>
    </header>
    <!--End of Hero-->
    <!--Products-->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!--Single Product-->
            <article class="product">
                <div class="img-container">
                    <img class='product-img' src="./images/product-1.jpeg" alt="product">
                    <button class="bag-btn" data-id='1'>
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>
            <!--End of Single Product-->
            <!--Cart-->
            <div class="cart-overlay">
                <div class="cart">
                    <span class='close-cart'>
                        <i class="fas fa-window-close"></i>
                    </span>
                    <h2>Your Cart</h2>
                    <div class="cart-content">
                        <!--Cart Item-->
                        <div class="cart-item">
                            <img src="./images/product-5.jpeg" alt="">
                        </div>
                        <!--End of Cart Item-->
                    </div>
                </div>
            </div>
            <!--End of Cart-->
        </div>
    </section>

    <!--End of Products-->
    <script src='app.js'></script>
</body>
</html>
