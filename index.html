<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Store JS App</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/29c8ccb6f9.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <!--MenuBar-->
                <i class="fas fa-bars"></i>
            </span>
            <!--Logo-->
            <img src="./images/logo.svg" alt="Store Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <!--Cart-->
                    <i class="fas fa-cart-plus"></i>
                </span>
                <!--Cart Items-->
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of Navbar-->
    <!--Hero-->
    <header class='header'>
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-button">SHOP NOW</button>
        </div>
    </header>
    <!--End of Hero-->
    <script src='app.js'></script>
</body>
</html>
