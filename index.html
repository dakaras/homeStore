<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Store JS App</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/29c8ccb6f9.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <!--MenuBar-->
                <i class="fas fa-bars"></i>
            </span>
            <!--Logo-->
            <img src="./images/logo.svg" alt="Store Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <!--Cart-->
                    <i class="fas fa-cart-plus"></i>
                </span>
                <!--Cart Items-->
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of Navbar-->
    <!--Hero/Backround Image-->
    <header class='hero'>
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">SHOP NOW</button>
        </div>
    </header>
    <!--End of Hero-->
    <!--Products-->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- Single Product-->
        
            <!--End of Single Product -->
            <!--Cart-->
            <div class="cart-overlay">
                <div class="cart">
                    <span class='close-cart'>
                        <i class="fas fa-window-close"></i>
                    </span>
                    <h2>Your Cart</h2>
                    <div class="cart-content">
                        <!--Cart Item-->
                                            
                        <!--End of Cart Item-->
                    </div>
                        <div class="cart-footer">
                            <h3>Your Total : $<span class='cart-total'>0</span></h3>
                            <button class="clear-cart banner-btn">Clear Cart</button>    
                        </div>
                    </div>
                </div>
            </div>
            <!--End of Cart-->
        </div>
    </section>

    <!--End of Products-->
    <script src='app.js'></script>
</body>
</html>
